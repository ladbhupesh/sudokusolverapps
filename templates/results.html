{% extends 'base.html' %}

{% block maincontent %}
    <form enctype="multipart/form-data" method="POST" class="mx-5">
        {% csrf_token %}
        <table class="table table-bordered text-center table-sm">
            <tr>
                <th>#</th>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
                <th>C4</th>
                <th>C5</th>
                <th>C6</th>
                <th>C7</th>
                <th>C8</th>
                <th>C9</th>
            </tr>
            {% for i,anser in anslis %}
                <tr>
                <th>R{{ i }}</th>
                {% for ans in anser %}
                    <td>{{ ans }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
            <tr><td colspan="10"><a href="/" class="btn btn-primary px-5">Home</a></td></tr>
        </table>

    </form>
{% endblock maincontent %}
{% block myscripts %}

{% endblock myscripts %}
